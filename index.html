<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Songs</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/" class="nav-link active">Add a Song!</a></li>
        <li><a href="/search.html" class="nav-link">Choose a Song!</a></li>
      </ul>
    </nav>

    <main>
      <h1>Add a song!</h1>
      <form id="songForm" class="song-form">
        <div class="form-group">
          <label for="songTitle">Song Title:</label>
          <input type="text" id="songTitle" name="songTitle" required>
        </div>

        <div class="form-group">
          <label for="userName">Your Name:</label>
          <input type="text" id="userName" name="userName" required>
        </div>

        <div class="form-group">
          <label for="bootcampNumber">Bootcamp Number:</label>
          <input type="number" id="bootcampNumber" name="bootcampNumber" required>
        </div>

        <div class="form-group">
          <label for="youtubeLink">YouTube Link:</label>
          <input type="url" id="youtubeLink" name="youtubeLink" required>
        </div>

        <div class="form-group">
          <label for="notes">Why is this a great workout song?</label>
          <textarea id="notes" name="notes" required></textarea>
        </div>

        <button type="submit">Add Song</button>
      </form>
    </main>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
